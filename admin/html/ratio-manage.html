<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>成绩比例管理</title>
    <link rel="stylesheet" href="../../js/element/index.css">
    <script src="../../js/vue/vue.js"></script>
    <script src="../../js/vue/axios.min.js"></script>
    <script src="../../js/element/index.js"></script>
    <style>
        .text-title {
            line-height: 32px;
            float: right;
        }

        .right {
            float: right;
        }

        .el-form-item {
            margin-bottom: 10px;
        }

        .el-dialog__body {
            padding: 10px 20px;
        }

        .el-table td, .el-table th {
            text-align: center;
        }
    </style>
</head>
<body>
<div id="app">
    <!-- 搜索栏 -->
    <el-row>
        <el-col :span="3">
            <span class="text-title">学期：</span>
        </el-col>
        <el-col :span="3">
            <el-select size="small" v-model="json.term_id" placeholder="请选择">
                <el-option
                        v-for="item in term_options"
                        :key="item.term_id"
                        :label="item.term"
                        :value="item.term_id">
                </el-option>
            </el-select>
        </el-col>
        <el-col :span="3">
            <span class="text-title">实训名称：</span>
        </el-col>
        <el-col :span="3">
            <el-input size="small" v-model="json.train_name" placeholder="请输入实训名称"></el-input>
        </el-col>
        <el-col :span="6">
            &nbsp;
            <el-button type="primary" size="small" @click="search(0)">查询</el-button>
            <el-button type="warning" size="small" @click="addInfo">添加</el-button>
            <el-button type="success" size="small" @click="updateInfo">修改</el-button>
            <el-button type="danger" size="small" @click="checkDel">删除</el-button>
        </el-col>
    </el-row>
    <br>
    <!-- 表格栏 -->
    <el-row>
        <el-table
                ref="multipleTable"
                :data="datas"
                stripe
                border
                max-height="380px"
                size="small"
                @selection-change="handleSelectionChange"
                @row-click="handleRowClick"
                style="width: 100%">
            <el-table-column
                    type="selection"
                    width="55">
            </el-table-column>
            <el-table-column
                    v-if="false"
                    prop="r_id"
                    label="id">
            </el-table-column>
            <el-table-column
                    prop="term_id"
                    label="学期">
            </el-table-column>
            <el-table-column
                    prop="name"
                    label="实训名称">
            </el-table-column>
            <el-table-column
                    prop="r1"
                    label="答辩成绩比例">
            </el-table-column>
            <el-table-column
                    prop="r2"
                    label="实训报告成绩比例">
            </el-table-column>
			<el-table-column
			        prop="r3"
			        label="平时成绩比例">
			</el-table-column>
        </el-table>
    </el-row>
    <!-- 分页 -->
    <el-row>
        <el-pagination
                @size-change="handleSizeChange"
                @current-change="handleCurrentChange"
                :current-page="1"
                :page-sizes="[10,20,50,100]"
                :page-size="10"
                layout="total, sizes, prev, pager, next, jumper"
                :total="total">
        </el-pagination>
    </el-row>
    <!-- 弹框 -->
    <el-dialog title="编辑成绩比例信息" :visible.sync="dialogVisible" width="40%">
        <el-form :label-position="labelPosition" :model="form" label-width="180px" @close="clearForm">
            <el-form-item label="学期名称:">
                <el-select size="small" v-model="form.term_id" placeholder="请选择" @change="getPlanList"
                           style="width: 295px;" :disabled="isAdd">
                    <el-option
                            v-for="item in term_options"
                            :key="item.term_id"
                            :label="item.term"
                            :value="item.term_id">
                    </el-option>
                </el-select>
            </el-form-item>
            <el-form-item label="实训名称:">
                <el-select size="small" v-model="form.r_id" placeholder="请选择" style="width: 295px;" :disabled="isAdd">
                    <el-option
                            v-for="item in planList"
                            :key="item.id"
                            :label="item.train_name"
                            :value="item.id">
                    </el-option>
                </el-select>
            </el-form-item>
            <el-form-item label="答辩成绩比例(单位：%):">
                <el-input size="small" v-model="form.r1"></el-input>
            </el-form-item>
            <el-form-item label="实训报告成绩比例(单位：%):">
                <el-input size="small" v-model="form.r2"></el-input>
            </el-form-item>
			<el-form-item label="平时成绩比例(单位：%):">
			    <el-input size="small" v-model="form.r3"></el-input>
			</el-form-item>
        </el-form>
        <div slot="footer" class="dialog-footer">
            <el-button size="small" @click="dialogVisible = false">取 消</el-button>
            <el-button type="primary" size="small" @click="saveForm">确 定</el-button>
        </div>
    </el-dialog>
</div>
</body>
<script src="../../js/config/config.js"></script>
<script src="../../js/config/tool.js"></script>
<script src="../js/ratio-manage.js"></script>
</html>
